<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name= "viewport" content="width=device-width, initial-scale=1.0" />

    <link rel= "stylesheet" href="style.css">
    <script src= "https://kit.fontawesome.com/35f1cece8a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Instagram</title>
  </head>

  <body>

    <!-- Navbar with settings and create post modal -->

    <nav class="navbar navbar-default navbar-fixed-top navbar-light bg-light">
      <div class="container-fluid">
        <div style="font-weight: 500;">
          <i class="fa-brands fa-instagram fa-lg"></i>
          Instagram
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                  Create a new post
                </button>
              </a>
            </li>
            <div class="btn-group btn-sm">
              <button type="button" class="btn btn-secondary">
                <i class="fa-solid fa-gear fa-lg"></i>
              </button>
              <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" style="color: red;">Log out</a></li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Redirect to gallery or post view -->

    <div class="container-fluid">
      <div class="mx-auto">
        <button type="button" class="btn btn-white">
          <a href="index.html" class="link-secondary"><i class="fa-solid fa-table-cells"></i></i></a>
        </button>
        <button type="button" class="btn btn-white">
          <a href="#PostFeed" class="link-secondary"><i class="fa-solid fa-square"></i></a>
        </button>
      </div>

    </div>
     <!-- Post view to link to grid button -->

     <div id="PostFeed" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card" style="margin: 5px;">
            <img src="https://picsum.photos/200/300?random=13" class="img-thumbnail" alt="Image" style="height: 250px; padding: 0;">
          </div>
        </div>
      </div>
    </div>
        
         

    
    <!-- Modal form details and settings -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label" style="font-weight: 500;">Caption:</label>
                <textarea class="form-control" id="message-text" style="color: grey">Add the caption of your post here</textarea>
              </div>
            </form>
            <button type="button" class="btn btn-outline-secondary btn-light mb-3" data-bs-dismiss="modal">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary btn-light mb-3" data-bs-dismiss="modal">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
